<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wed.Indiries Photography</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #000;
            color: white;
        }
        .slideshow {
            position: relative;
            width: 100vw;
            height: 90vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
        }
        .slideshow img:not(.active) {
            transform: translateX(100%);
            opacity: 0;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 2em;
            z-index: 10;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .header-container {
            position: relative;
            width: 100%;
            height: 20%;
            background:black;
            padding: 0px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo {
            width: 400px;
            height: 13vh;
            margin:  30px;
        }
        h1 {
            font-size: 3.5em;
            font-weight: bold;
            color: white;
            margin: 0;
        }
        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background: #222;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            padding: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .navbar a:hover {
            transform: translateY(-5px);
            color: #f0c040; /* Highlight color */
        }
        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            text-align: center;
            z-index: 100;
        }
        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 500;
            transition: 0.3s;
        }
        nav a:hover {
            color: #ffcc00;
        }
        .content-container {
            padding: 80px 15%;
            background: #111;
            margin-bottom: 30px;
            border-radius: 10px;
        }
        .centered-image {
            display: block;
            max-width: 10%;
            height: auto;
            margin: 10px auto;
            border-radius: 2px;
        }
        footer {
            background: #222;
            color: white;
            padding: 30px;
        }
        /* WhatsApp Floating Button */
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: bounce 1.5s infinite;
            cursor: pointer;
            text-decoration: none;
        }

        .whatsapp-float img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 600px) {
            .whatsapp-float {
                width: 50px;
                height: 50px;
            }
        }

    </style>
</head>
<body>
    <div class="header-container">
        <h1><img src="logo.png" alt="Company Logo" class="logo"></h1>
    </div>
    <div class="navbar">
        <a href="about.html" target="_blank">About Us</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
        <a href="faq.html" target="_blank">FAQ</a>
        <a href="film.html" target="_blank">Films</a>
    </div>
     
    <div class="slideshow">
        <button class="arrow prev" onclick="prevSlide()">&#10094;</button>
        <img src="1.jpg" class="active" alt="Slideshow Image 1">
        <img src="11.jpg" alt="Slideshow Image 2">
        <img src="2.jpg" alt="Slideshow Image 2">
        <img src="5.jpg" alt="Slideshow Image 2">
        <button class="arrow next" onclick="nextSlide()">&#10095;</button>
    </div>
    <div class="content-container" id="services">
        <h2>Our Services</h2>
        <p><b><h3>Wedding Photography, Cinematic Films, Pre-wedding Shoots, and more.</b></h3></p>
    </div>
    <div class="content-container" id="contact">
        <h2>Contact Us</h2>
        <p>Email:info@wedindries.com|Phone:+9886017037</p>
    </div>
    <footer>
        <p>&copy; 2025 WedIndiries Photography. All rights reserved.</p>
    </footer>
    <!-- Floating WhatsApp Button -->
    <a href="https://wa.me/9886017037" target="_blank" class="whatsapp-float">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>
    <script>
        let slides = document.querySelectorAll(".slideshow img");
        let index = 0;

        function showSlide(i) {
            slides.forEach((slide, idx) => {
                if (idx === i) {
                    slide.classList.add("active");
                    slide.style.transform = "translateX(0)";
                    slide.style.opacity = "1";
                } else {
                    slide.classList.remove("active");
                    slide.style.transform = "translateX(100%)";
                    slide.style.opacity = "0";
                }
            });
        }

        function nextSlide() {
            index = (index + 1) % slides.length;
            showSlide(index);
        }

        function prevSlide() {
            index = (index - 1 + slides.length) % slides.length;
            showSlide(index);
        }

        setInterval(nextSlide, 3000);
    </script>
</body>
</html>
